<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="wrapper">
    <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix"><a class="more-inf" 
                                          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
                                        </a>
  </header>
  <main class="centered-element">
    <article>
    <p id="topSectionForAddingElementToList" class="new-task-block">
      <label for="new-task" class="new-task-block__label">Add Item</label>
      <input id="new-task" type="text" class="new-task-block__input">
      <button class="button button_add">Add</button>
    </p>
    <h3 class="sub-title">Todo</h3>
    <ul id="incompleteTasks">
      <li class="task-block">
        <input type="checkbox" class="task-block__checkbox">
        <label class="task task-block__label">Pay Bills</label>
        <input type="text" class="task-block__input">
        <button class="button button_edit edit">Edit</button>
        <button class="button button_delete delete" aria-label="delete">
          <img src="./remove.svg" alt="" class="task-block__img">
        </button>
      </li>
      <li class="edit-mode task-block">
        <input type="checkbox" class="task-block__checkbox">
        <label class="task-block__label task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task-block__input__input task">
        <button class="button button_edit edit">Save</button>
        <button class="button_delete delete" aria-label="delete">
          <img src="./remove.svg" alt="">
        </button>
      </li>
    </ul>
    <h3 class="sub-title">Completed</h3>
    <ul id="completed-tasks">
      <li class="task-block">
        <input type="checkbox" checked class="task-block__checkbox">
        <label class="task-block__label task">See the Doctor</label>
        <input type="text" class="task-block__input">
        <button class="button button_edit edit">Edit</button>
        <button class="button button_delete delete" aria-label="delete">
          <img src="./remove.svg" alt="">
        </button>
      </li>
    </ul>
    </article>
  </main>
  <footer>
    <script src="app.js"></script>
  </footer>
  
</body>
</html>
